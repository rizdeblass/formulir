<!DOCTYPE html>
<head>
    <title> Form Tampilan </title>
    <link rel="stylesheet" href="csss.css">
    <script>
        function checkFilesize(input){
            var maxSize = 2 * 1024 * 1024;
            if (input.files[0].size > maxSize) {
                alert("Ukuran file terlalu besar. Maksimum 2 MB.");
                input.value = "";
            }
        }
        </script>
</head>
<body>
    <form action="proses.php" method="post">
<div align="center">
<div class="border" align = "center">
    <center>
<table>
<h2> Formulir Pendaftaran </h2> 
<h2> Lomba Volly Antar RT RW </h2>
    <h4> Silahkan Isi Data Pada Kolom Yang Tersedia </h4>
    <tr>
        <td>Nama tim</td>
        <td> : </td>
        <td></td>
        <td><input type = "text" name = "namatim" placeholder="Masukkan nama tim" pattern="[A-Za-z\s]+" title="Nama tim hanya boleh berisi huruf dan spasi" required></td>
    </tr> 

    <tr>
        <td>Jumlah anggota</td>
        <td> : </td>                                                                    
        <td></td>
        <td><input type = "number" name = "jumangg" placeholder="Jumlah" min="6" max="12" required></td>
    </tr>
    <tr>
        <td>Asal</td>
        <td> : </td>
        <td>RT </td>
        <td><input type = "number" name = "RT" placeholder="-"required></td>
    </tr>

    <tr>
        <td></td>
        <td>:</td>
        <td>RW </td>
        <td><input type = "number" name = "RW" placeholder="-"required></td>
    </tr>

    <tr>
        <td>Nama ketua tim</td>
        <td> : </td>
        <td></td>
        <td><input type = "text" name = "namaket" placeholder="Masukkan nama ketua tim" pattern="[A-Za-z\s]+" title="Nama hanya boleh berisi huruf dan spasi" required></td>
    </tr>

    <tr>
        <td>No. Hp ketua tim</td>
        <td> : </td>
        <td></td>
        <td><input type="text" name="nohp" placeholder="Masukkan no. hp ketua tim" pattern="[0-9]+" maxlength="11" title="Hanya boleh mengandung angka" required></td>

    </tr>

    <tr>
        <td>Upload foto</td>
        <td> : </td>
        <td></td>
        <td><input type = "file" name = "foto" onchange="checkFilesize(this)" required></td>
    </tr>

    <tr>
        <td>Tanggal pendaftaran</td>
        <td> : </td>
        <td></td>
        <td><input type = "date" name = "tglpndftrn" required></td>
    </tr>

    <tr>
        <td>Jenis tim</td>
        <td> : </td>
        <td></td>
        <td><input type = "radio" name = "jenis" value="Putra" checked>Putra
        <input type="radio" name = "jenis" value="Putri"checked>Putri</td>
    </tr>

    <tr>
        <td><input type = "submit" name = "submit" value="Kirim"></td>
    </tr>
</table>
</center>
</body>
</html>
